<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgVG</span>
        <input 
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 100.000+ games"
        >
        <button class="search-buttom">Search</button>
    </form>
</div>
